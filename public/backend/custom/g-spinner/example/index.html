<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery g-spinner Demo</title>
  <!-- <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/paper/bootstrap.min.css" />

  <link rel="stylesheet" href="../dist/css/gspinner.min.css">
</head>

<body>
  <div class="container">
    <div class="row main">
      <div class="col-md-4 col-md-offset-4">
        <div id="loader">
        </div>
        <button class="btn btn-primary start">Start at Full Scale</button>
        <button class="btn btn-info scale">Start at 1/2 Scale</button>
        <button class="btn btn-danger stop">Stop Loading</button>
      </div>
    </div>
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="../dist/js/g-spinner.min.js"></script>
